name: Node.js CI & Deploy

on:
  push:
    branches: [ "main" ]

jobs:
  build-and-deploy:
    runs-on: self-hosted

    strategy:
      matrix:
        node-version: [22.x]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install dependencies
        run: |
          npm install --no-audit --no-fund

      - name: Update .env file
        run: |
          echo "${{ secrets.PROD_ENV_FILE }}" > .env

      - name: Deploy code to EC2
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          port: 22
          script: |
            # Navigate to app folder
            cd /home/ubuntu/photo-bugs-custom-backend
            
            # Sync code from Actions runner (optional: if using rsync)
            rsync -av --exclude node_modules ./ /home/ubuntu/photo-bugs-custom-backend/
            
            # Install dependencies on EC2
            npm install --production --no-audit --no-fund
            
            # Update environment file
            echo "${{ secrets.PROD_ENV_FILE }}" > .env

            # Restart PM2 process
            if pm2 list | grep -q BackendApI; then
              pm2 restart BackendApI
            else
              pm2 start server.js --name BackendApI
            fi
            pm2 save
            pm2 flush
