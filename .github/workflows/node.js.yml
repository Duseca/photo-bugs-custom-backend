name: Node.js CI

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: self-hosted

    strategy:
      matrix:
        node-version: [22.x]

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Create .env file
      run: |
        echo "${{ secrets.PROD_ENV_FILE }}" > .env

    - name: Restart backend using PM2
      run: |
        pm2 stop BackendApI || true
        pm2 delete BackendApI || true
        pm2 start server.js --name BackendApI
        pm2 save
